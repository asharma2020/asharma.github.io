<!DOCTYPE html>
<html>
    <body>
        <button onclick="backbutton()">Back</button>
        <button onclick="fowardbutton()">Foward</button>
        <button onclick="reset_today()">Reset to today</button>
        <p></p>
        New Event: <input type="text" id="event" value="">
        <button onclick="new_event()">Add new event</button>
        <button onclick="backup()">Backup</button>
        <p id="result"></p>
        <p>
        <p id="demo"></p>
        <script>
    var holder;
    holder.date = "1/1/17";
    holder.desc = "DECA";
    var events_day = [];
events_day.push(holder);
var event;
var length_array;
var length_one;
var event_to_add;
 
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
var dd_new = dd;
var mm_new = mm;

today = mm+'/'+dd+'/'+yyyy;
var today_new = today;
document.getElementById("demo").innerHTML = today_new;



function backbutton() {
    dd_new = dd_new - 1;
    if (dd_new < 1)
    {
        dd_new = 31;
        mm_new = mm_new - 1;
    }
    today_new = mm_new+'/'+dd_new+'/'+yyyy;
    
    document.getElementById("demo").innerHTML = "";
    document.getElementById("demo").innerHTML = today_new;
}

function fowardbutton() {
    dd_new = dd_new + 1;
    if (dd_new > 31)
    {
        dd_new = 1;
     mm_new = mm_new + 1;
    }
    today_new = mm_new+'/'+dd_new+'/'+yyyy;
    
    document.getElementById("demo").innerHTML = "";
    document.getElementById("demo").innerHTML = today_new;
   
}


function new_event(){
    
    var user_input = document.getElementById("event").value;
    
    event_to_add.desc = user_input;
    event_to_add.date = today_new;
    
    events_day.push(event_to_add);
    length_array = events_day.length;
    var event_to_print = events_day[length_array];
    document.write(event_to_print.desc);

}


function reset_today() {
    dd_new = dd;
    mm_new = mm;
    today_new = mm_new+'/'+dd_new+'/'+yyyy;
    document.getElementById("demo").innerHTML = "";
    document.getElementById("demo").innerHTML = today_new;
}

function backup()
{
   if (window.localStorage) {
    // Store
    localStorage.setItem("events_day", events_day);
    
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
} 
}


        </script>
        </p>
        
    </body>
</html>
